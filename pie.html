<html>

        <title>
            Ax Stock
        </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header><img src="images/in-stock.png" alt=""> AX</header>
        <div id="sidebar">
            <ul>
                <li><a href="index.html"><img src="images/in-stock.png" alt="" id="in-stock"></a></li>
                <li><a href="home.html"><img src="images/home.png" alt=""></a></li>
                <li><a href="inventory.html"><img src="images/table.png" alt=""></a></li>
                <li><a href="sales.html"><img src="images/line-chart.png" alt=""></a></li>
                <li><a href="pie.html"><img src="images/pie-chart.png" alt=""></a></li>
                <li><img src="images/logout.png" alt="" id="logout" ></li>
               <!-- Add more links as needed -->
            </ul>
        </div>
        <div id="container"></div>
        <div id="stock-status">
                <p>Sale Analysis</p>
            </div>
        <div id=pie>
            <p>Sale pie-chart Analysis</p>
        <canvas id="myPieChart"></canvas>
    </div>
    <script>
        const data = {s: 65, no: 50, ty: 5};

        const labels = Object.keys(data);
        const values = Object.values(data);

        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'My Dataset',
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.raw;
                            }
                        }
                    }
                }
            }
        });
    </script>
    </body>
</html>
